<!DOCTYPE html>

    <title>Images Search App</title>
    <link rel="stylesheet" href="./css/style.css" />

      </form>
    </section>

    <section class="data">
        <div class="results">

            </div>
            <!-- result end here -->

                <img src="./img/jahanzeb-ahsan-C7Du418sSuo-unsplash.jpg" alt="" class="result-img" />

            </div>
            <!-- result end here -->
          
            <!-- result end here -->
        </div>
        <!-- results end here -->
    </section>
    <!-- data end here -->

    <button id="show-More">Show More</button>

    <script src="js/app.js"></script>
  </body>
</html>
